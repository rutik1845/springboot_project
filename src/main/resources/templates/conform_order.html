body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}



 .navbar {
  overflow: hidden;
  background-color: #333;
  font-family: Arial;
}


.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}


.dropdown {
  float: left;
  overflow: hidden;
}


.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; 
  margin: 0;
}


.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}


.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}


.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}


.dropdown-content a:hover {
  background-color: #ddd;
}


.dropdown:hover .dropdown-content {
  display: block;
}


@media screen and (max-width: 600px) {
  .navbar a, .dropdown .dropbtn {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    padding: 10px;
  }

  .dropdown-content {
    position: relative;
  }

  .dropdown:hover .dropdown-content {
    display: none;
  }
}




      .footer {
 position: fixed;

}

.footer a {

}

.footer a:hover {
  text-decoration: underline;
}


@media screen and (max-width: 600px) {

    padding: 10px;
  }
}

.table-container {
  overflow-x: auto;
}

table {
  width: 100%;
  table-layout: fixed;
}

table thead th,
table tbody td {
  padding: 10px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

button {
  padding: 8px 12px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
  margin-right: 10px;
}

button a {
  text-decoration: none;
  color: white;
}

button:hover {
  background-color: #3e8e41;
}

button.delete {
  background-color: #f44336;
}

button.delete:hover {
  background-color: #d32f2f;
}


@media screen and (max-width: 768px) {
  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }

  table thead,
  table tbody,
  table tr,
  table th,
  table td {
    display: block;
  }

  table thead tr {
    position: absolute;
    top: -9999px;
    left: -9999px;
  }

  table tbody tr {
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  table tbody td {
    border: none;
    position: relative;
    padding-left: 50%;
    text-align: left;
  }

  table tbody td:before {
    position: absolute;
    top: 6px;
    left: 6px;
    width: 45%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  table tbody td:nth-of-type(1):before {
    content: "Name:";
  }

  table tbody td:nth-of-type(2):before {
    content: "Email:";
  }

  table tbody td:nth-of-type(3):before {
    content: "Member:";
  }

  table tbody td:nth-of-type(4):before {
    content: "Number of Rooms:";
  }

  table tbody td:nth-of-type(5):before {
    content: "Check-in Date:";
  }

  table tbody td:nth-of-type(6):before {
    content: "Check-Out Date:";
  }

  table tbody td:nth-of-type(7):before {
    content: "Total Pay:";
  }

  table tbody td:nth-of-type(8):before {
    content: "Status:";
  }
}
